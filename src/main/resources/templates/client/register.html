<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Design fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700"
	rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="client/css/bootstrap.css" rel="stylesheet">

<!-- FontAwesome Icons core CSS -->
<link href="client/css/font-awesome.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="client/style.css" rel="stylesheet">

<!-- Animate styles for this template -->
<link href="client/css/animate.css" rel="stylesheet">

<!-- Responsive styles for this template -->
<link href="client/css/responsive.css" rel="stylesheet">

<!-- Colors for this template -->
<link href="client/css/colors.css" rel="stylesheet">

<!-- Version Marketing CSS for this template -->
<link href="client/css/version/marketing.css" rel="stylesheet">
</head>
<body style="background-color: #f1f1f1; overflow:hidden;">
	<div class="row justify-content-center mt-5">
		<div style="margin: auto 0;" class="col-lg-4 col-md-12">
			<div class="newsletter-widget text-center  ">
				<h3>Register form</h3>
				<p>Register to use more features on web site.</p>
				<form class="form-inline" th:action="@{/client_register}" method="post" th:object="${account}">
					<input type="email" placeholder="Email here.."
						required class="form-control" th:field="*{email}"/> 
					
						<input type="text" placeholder="Username here.."
						required class="form-control" th:field="*{username}"/>

						<input type="text" placeholder="Full name here.."
						required class="form-control" th:field="*{fullName}"/>

						<input type="password" placeholder="Password here.."
						required class="form-control" th:field="*{password}"/>

						<input type="submit"
						value="Register" class="btn btn-default btn-block" />
				</form>
			</div>
			<!-- end newsletter -->
		</div>
	</div>
</body>
</html>
